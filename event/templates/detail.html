<html>
    <body>
        <h1>Event : {{event.event_name}}</h1>
        Detail : {{event.event_detail}}<br>
        Location : {{event.event_location}}<br>
        Start at : {{event.event_numset}} person<br>
        Total register : {{event.pcount}}

        <h2>Register</h2>
        <form action="{% url 'event:event_detail' event.id %}" method="POST">
            {% csrf_token %}
            First Name : <input type="text" name="fname" id="id_fname" placeholder="Your first name" /> -   
            Last Name : <input type="text" name="lname" id="id_lname" placeholder="Your last name" /></br>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
